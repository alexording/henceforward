<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="robots" content="index,follow">

    <!-- Title -->
    <title>Henceforward</title>
    <meta name="apple-mobile-web-app-title" content="Henceforward">
    <meta name="application-name" content="Henceforward">

    <!-- Description & Other Meta Data -->
    <meta
      name="description"
      content="Henceforward, we give more. We give smarter – to give social equity and racial justice a chance to be realized in our lifetime.">

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Henceforward">
    <meta name="twitter:description" content="Henceforward, we give more. We give smarter – to give social equity and racial justice a chance to be realized in our lifetime.">
    <meta name="twitter:creator" content="@henceforward_co">

    <!-- Open Graph data -->
    <meta property="og:title" content="Henceforward" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://henceforward.co/" />
    <meta property="og:description" content="Henceforward, we give more. We give smarter – to give social equity and racial justice a chance to be realized in our lifetime." />

    <!-- App Theme -->
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <meta name="msapplication-navbutton-color" content="#ffffff">
    <meta name="apple-mobile-web-app-status-bar-style" content="white-translucent">

    <!-- Icons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="<%= BASE_URL %>img/icons/apple-touch-icon.png">

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="<%= BASE_URL %>img/icons/favicon-32x32.png">

    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="<%= BASE_URL %>img/icons/favicon-16x16.png">

    <link
      rel="shortcut icon"
      href="<%= BASE_URL %>favicon.ico">

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;0,900&family=Merriweather+Sans&family=Jomhuria&display=swap"
      rel="stylesheet">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but Henceforward doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
